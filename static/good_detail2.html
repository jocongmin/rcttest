<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品详情页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0, minimun-scale=1.0,user-scalable=no;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <script type="text/javascript" src="js/auto_rem.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="detail-header" id="detail-header">
        <div class="top-bar" id="top-bar">
            <em class="bk"></em>
            <span class="tit">商品评价</span>
            <em class="hm"></em>
            <em class="sr" id="share-wx"></em>
        </div>
        <section id="d-banner" class="banner">
            <div class="box">
                <img src="img/d-banner.png">
            </div>
        </section>
        <div class="details">
            <section class="tit">
                美肌系列美肌系列美肌
            </section>
            <section class="pri-item">
                <div class="pri">￥128</div>
                <span class="info">包邮</span>
            </section>
            <section>
                <div class="had-buy-num">
                    1359人购买过
                </div>
            </section>
            <section class="authority">
                <ul class="flex clearfix">
                    <li class="zp flex-item"><em></em><span>正品保证</span></li>
                    <li class="th flex-item"><em></em><span>60天退货</span></li>
                    <li class="gf flex-item"><em></em><span>官方授权</span></li>
                    <li class="fh flex-item"><em></em><span>闪电发货</span></li>
                </ul>
            </section>
        </div>
    </div>
    <div class="detail-center" id="detail-center">
        <section class="evaluate">
            <div class="tit flex">
                <span class="flex-item">商品评价(1980条)</span>
            </div>
            <div class="pj-li borNo" id="pj-li">
                <div class="box flex">
                    <img src="img/d-head.png">
                    <span class="name flex-item">
                            摩尔
                        </span>
                </div>
                <div class="pj-word">
                    应该是正品，质量非常好，不像是肯德基反馈数据大幅亏损的。好评～
                </div>
                <span class="time">
                2016-05-09 20:19
                </span>
            </div>
            <a href="evaluate.html" class="search-btn">
                查看全部评价
            </a>
            <div class="eh18"></div>
        </section>
    </div>
    <a id="into-market">
        <img src="img/tou01.png">
        <span>进入信购商城</span>
        <i></i>
    </a>
    <div class="up-more">
        <em></em>
        <span>上拉查看图文详情</span>
        <em></em>
    </div>
    <div id="detail-page">
        <div class="page-title">商品详情</div>
        <div class="imgList">
            <img src="img/d-banner.png">
            <img src="img/d-banner.png">
            <img src="img/d-banner.png">
            <img src="img/d-banner.png">
        </div>
    </div>
    <section id="buy-btn" class="buy-btn flex">
        <div class="add flex-item clearfix">
            <div class="car-num fl">
                <em></em>
                <i>1</i>
            </div>
            <div class="save fl">
                <i></i>
                <em></em>
            </div>
        </div>
        <a class="fast-buy flex-item">
            立即购买
        </a>
        <a class="add-cart flex-item">
            加入购物车
        </a>
    </section>
    <div class="backtop" id="backtop">
    </div>
    <section id="tc-choice" class="tc-choice" style="display: none">
        <div class="pro">
            <div class="pic">
                <img src="img/d-tc-pro.png">
            </div>
            <div class="info">
                <h3>美肌系列美肌系列美肌系列美肌系列美肌系列美肌系列美肌系列美肌系列美肌系列美肌系列美肌系列</h3>
                <span>￥128</span>
                <p>库存66件</p>
            </div>
            <i class="close">

            </i>
        </div>
        <div class="special">
            <div class="tit">规格</div>
            <div class="spe">
                <span class="on">200ml</span>
                <span class="have-on">200ml</span>
                <span class="empty">200ml</span>
            </div>
        </div>
        <div class="b-num">
            <div class="tit">
                数量
            </div>
            <div class="numc clearfix">
                <em class="emless fl">-</em>
                <input value="2" type="text" class="fl on">
                <em class="emmore on fl">+</em>
            </div>
        </div>
        <!--没有选中时按钮的状态-->
        <div class="sure sure-no">
            确认
        </div>
        <!--没有选中时按钮的状态-->
    </section>
    <div id="mask" class="mask" style="display: none;">
        <div class="word-tip" style="display: none"></div>
    </div>
</body>
<script type="text/javascript">
(function() {
    var tc = document.querySelector('.tc-choice');
    var mask = document.querySelector('.mask');
    var addbtn = document.querySelector('.add');
    addbtn.onclick = function() {
        tc.style.display = "block";
        mask.style.display = 'block';
    }
    var close = document.querySelector('.close');
    close.onclick = function() {
        tc.style.display = "none";
        mask.style.display = "none";
    }

    var share = document.querySelector('#share-wx');
    var tip = document.querySelector('.word-tip');
    share.onclick = function() {
        mask.style.display = 'block';
        tip.style.display = 'block';
    }
    tip.onclick = function() {
        tc.style.display = "none";
        mask.style.display = "none";
        tip.style.display = 'none';
    }
})()
</script>

</html>
