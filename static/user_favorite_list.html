<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>我的收藏</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0, minimun-scale=1.0,user-scalable=no;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <script type="text/javascript" src="js/auto_rem.js"></script>
    <link rel="stylesheet" href="css/style.css" />

<body>
    <div class="top-bar top-bar-on" id="top-bar">

        <span class="tit">我的收藏</span>
        <em class="hm"></em>
    </div>
    <div class="shop-box">
        <div id="buyCar-panel">
            <div class="p-panel flex bd">
                <div class="p-left flex clearfix">
                    <i class="check"></i>
                    <img src="img/list-pro.jpg">
                </div>
                <div class="p-right pl10 flex1">
                    <p class="p-name flex"><span class="p-for">韩菲诗舒颜醒活套组美白保滋养润护护肤品套装</span>
                    </p>
                    <p class="p-select clearfix flex"><span class="p-size">￥50.00</span>
                    </p>
                    <i class="car-i car-default"></i>
                </div>
            </div>
            <div class="p-panel flex bd">
                <div class="p-left flex clearfix">
                    <i class="check"></i>
                    <img src="img/list-pro.jpg">
                </div>
                <div class="p-right pl10 flex1">
                    <p class="p-name flex"><span class="p-for">韩菲诗舒颜醒活套组美白保滋养润护护肤品套装</span>
                    </p>
                    <p class="p-select clearfix flex"><span class="p-size">￥50.00</span>
                    </p>
                    <i class="car-i car-default"></i>
                </div>
            </div>
            <div class="p-panel flex bd promt-sold">
                <div class="p-left flex clearfix">
                    <i class="check"></i>
                    <img src="img/list-pro.jpg">
                    <span class="sold sold-out">
                        <em>告罄</em>
                        <em>sold out</em>
                    </span>
                </div>
                <div class="p-right pl10 flex1">
                    <p class="p-name flex"><span class="p-for">韩菲诗舒颜醒活套组美白保滋养润护护肤品套装</span>
                    </p>
                    <p class="p-select clearfix flex"><span class="p-size">￥50.00</span>
                    </p>
                </div>
            </div>
            <div class="p-panel flex bd promt-sold">
                <div class="p-left flex clearfix">
                    <i class="check"></i>
                    <img src="img/list-pro.jpg">
                    <span class="sold p-down">该商品已下架</span>
                </div>
                <div class="p-right pl10 flex1">
                    <p class="p-name flex"><span class="p-for">韩菲诗舒颜醒活套组美白保滋养润护护肤品套装</span>
                    </p>
                    <p class="p-select clearfix flex"><span class="p-size">￥50.00</span>
                    </p>
                </div>
            </div>
        </div>
        <a class="comm-btn">删除</a>
        <!-- 透明蒙板 用样式名 unsee隐藏-->
        <div id="mengb" class="">
            <div id="inTip" class="">
                删除成功
                <!-- 删除失败 -->
                <!-- 加入购物车成功 -->
                <!-- 加入购物车失败 -->
            </div>
        </div>
        <!-- 透明蒙板 -->
    </div>

</html>
